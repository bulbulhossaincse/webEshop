{% extends "base.html" %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            {% include "includes/alerts.html" %}
            <header class="mb-4 text-center"><h4 class="card-title ">Registration<hr></h4></header><br>
            <form action="{% url 'register' %}" method="POST">
                 {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name:</label>
                              <input type="text" class="form-control" placeholder="" name="first_name">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name:</label>
                              <input type="text" class="form-control" placeholder="" name="last_name">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="" name="email">
                    </div> <!-- form-group end.// -->

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Username:</label>
                              <input type="text" class="form-control" placeholder="" name="username">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Password:</label>
                              <input type="password" class="form-control" placeholder="" name="password1">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Re-Password:</label>
                              <input type="password" class="form-control" placeholder="" name="password2">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
